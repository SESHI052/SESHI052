<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Delivery Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }

    section {
      padding: 20px;
    }

    h2 {
      color: #333;
    }

    .pizza-menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .pizza-card {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      margin: 10px;
      padding: 15px;
      width: 250px;
      text-align: center;
    }

    .order-button {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .order-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <header>
    <h1>Pizza City</h1>
    <p>Delicious Pizzas Delivered to Your Doorstep!</p>
  </header>

  <section>
    <h2>Menu</h2>
    <div class="pizza-menu">
      <div class="pizza-card">
        <h3>Margherita</h3>
        <p>Classic tomato, mozzarella, and basil</p>
        <p>$450</p>
        <button class="order-button">Order Now</button>
      </div>

      <div class="pizza-card">
        <h3>Pepperoni</h3>
        <p>Tomato sauce, mozzarella, and pepperoni</p>
        <p>$600</p>
        <button class="order-button">Order Now</button>
      </div>
      <div class="pizza-card">
        <h3>Pepperoni chicken</h3>
        <p>Tomato sauce, grilled chicken, and pepperoni</p>
        <p>$600</p>
        <button class="order-button">Order Now</button>

      <!-- Add more pizza cards as needed -->

    </div>
  </section>

  <!-- Add more sections for different pages (e.g., Order, Contact) -->

</body>
</html>
